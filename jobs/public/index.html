<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content="width=device-width, height=device-height, initial-scale=1, user-scalable=1">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body >
    <div id="container">
        <img id="cursor" src="cursor.png">
        <div id="bar" class=bar-div></div>
        <img id="monitor" src=monitor.png>
        <div class="loan-div" id="app" v-if="seen">
            <img id="logo" src=logo.png>
            <h2>{{ title }}</h2>
            <player class=center v-bind:seen="seen" v-bind:name="name"></player>
            <money class="center money-div"  v-bind:seen="seen"v-bind:cash="cash"v-bind:bank="bank"></money>
            <div class="center">
                <ul class="list-group list-group-flush">
                    <loan
                        v-for="loan in loans"
                        v-bind:seen="seen"
                        v-bind:loan="loan"
                        v-bind:key="loan.key"
                    >
                    </loan>
                </ul>
            </div>
            <div class=footer-div></div>
        </div>
        <p id="info"class="center bottom">All loans are simple loans payed weekly with interest. So 10,000$ loan over 10 weeks at 5% rate would equal 1050$/week</p>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
</script>
<script src='main.js' type="text/javascript"></script>
</html>
